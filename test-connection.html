<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Backend Connection Test</h1>
    <p>Testing connection to: <strong>https://evc-backend-tciv.vercel.app/api</strong></p>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testLogin()">Test Login API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        const API_URL = 'https://evc-backend-tciv.vercel.app/api';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testConnection() {
            addResult('üîÑ Testing basic connection...', 'info');
            
            try {
                const response = await fetch('https://evc-backend-tciv.vercel.app/');
                const text = await response.text();
                addResult(`‚úÖ Backend is running: ${text}`, 'success');
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            addResult('üîÑ Testing login API endpoint...', 'info');
            
            try {
                const response = await fetch(`${API_URL}/users/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult(`‚úÖ API responded: ${JSON.stringify(data)}`, 'success');
                } else {
                    addResult(`‚ö†Ô∏è API error (expected): ${data.message || 'Unknown error'}`, 'info');
                }
            } catch (error) {
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    addResult(`‚ùå CORS Error: ${error.message}`, 'error');
                    addResult('üí° This is likely a CORS issue. Your backend needs to allow requests from this domain.', 'info');
                } else {
                    addResult(`‚ùå Request failed: ${error.message}`, 'error');
                }
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            addResult('üöÄ Starting connection tests...', 'info');
            setTimeout(testConnection, 1000);
            setTimeout(testLogin, 2000);
        };
    </script>
</body>
</html>
